<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var color=["green","yellow","red","blue"];
    document.write("sorted array:"+color.sort());
    document.write("reverse array:"+ color.reverse());
    document.write("pop index:" +color.pop());
    document.write("original array:"+color);
    document.write("push array:"+color.push("magenta"));
    document.write("original array"+color+"<br>");
    document.write("shift array"+color.shift());
    document.write("original array"+color+"<br>");
    document.write(color.length());

</script>
</body>
</html>
