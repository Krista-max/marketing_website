<!doctype html>
<html lang="en">
<head>

    <title>Array Sorting</title>
</head>
<body>
<script>


    var color=["red","green","blue","magenta","yellow"];
    document.write("Sorting Array:"    +    color.sort()  +  "<br>");
    document.write("Reverse Sorting:"   + color.reverse()  +  "<br>");
    document.write("pop Sorting:"  + color.pop() +"<br>");
    document.write("original array" + color);
    document.write("Push Array:" + color.push("purple")+"<br>");

    document.write("original array" + color);
    document.write("pop Array:" + color.pop() +"<br>");
    document.write("original Array" + color);
    document.write("push sorting array" +color.push("white")+ "<br>");
    document.write("original array:" +color+"<br>");
 </script>
</body>
</html>
