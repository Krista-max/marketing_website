<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="main container-fluid">

    <div class="row">
        <!--        Side Bar Start -->
        <div class="col-12 col-lg-3 col-xl-2 sidebar vh-100 ">

            <div class="d-flex justify-content-between align-items-center py-2 mt-3 nav-brand">
                <div class="d-flex align-items-center">
                   <span class="bg-primary p-2 rounded d-flex justify-content-center align-items-center mr-2">
                       <i class="feather-shopping-bag text-white h4 mb-0"></i>
                   </span>
                    <span class="font-weight-bolder h4 text-uppercase text-primary">My Shop</span>
                </div>
                <button class="hide-sidebar-btn btn btn-light d-block d-lg-none ">
                    <i class="feather-x text-primary" style="font-size: 2em"></i>
                </button>
            </div>
            <div class="nav-menu">
                <ul>

                    <li class="menu-item">
                        <a href="dashboard.html"class="menu-item-link ">
                            <span>
                                <i class="feather-home"></i>
                               Dashboard
                            </span>
                        </a>
                    </li>


                    <li class="menu-spacer">

                    </li>

                    <li class="menu-title">
                        <span>Manage Item</span>
                    </li>
                    <li class="menu-item">
                        <a href="item-add.html" class="menu-item-link active">
                            <span>
                                <i class="feather-plus-circle"></i>
                                Add Item
                            </span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="item-list.html" class="menu-item-link">
                            <span>
                                <i class="feather-list"></i>
                                Item list
                            </span>

                            <span class="badge badge-pill bg-white shadow-sm text-primary p-1">15</span>
                        </a>
                    </li>
                    <li class="menu-spacer">

                    </li>




                </ul>
            </div>
        </div>
        <!--        Side Bar End-->
        <div class="col-12 col-lg-9 col-xl-10 content vh-100">
            <div class="row header mb-4">
                <div class="col-12">
                    <div class="p-2 bg-primary d-flex justify-content-between align-items-center rounded">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none ">
                            <i class="feather-menu text-light" style="font-size: 2em"></i>
                        </button>

                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>

                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user/me.jpg" class="user-img shadow-sm" alt="">    Hsu Shoon Lae Nwe
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Content area start-->

            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-white mb-4">
                            <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
<!--                            <li class="breadcrumb-item"><a href="item-list.html">Item</a></li>-->
                            <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card mb-4">
                        <div class="card-body">
                           <div class="d-flex justify-content-between align-items-center">
                               <h4 class="mb-0">
                                   <i class="feather-plus-circle text-primary"></i>Add Item
                               </h4>
                               <a href="item-list.html" class="btn btn-outline-primary">
                                   <i class="feather-list"></i>
                               </a>
                           </div>
                            <hr>
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="photo">
                                                Photo Upload
                                            </label>
                                            <i class="feather-info data-container=body" data-toggle="popover" data-placement="top" data-content="only pngand jpg image support"></i>

                                            <input type="file" name="photo" id="photo" required class="form-control p-1">
                                        </div>
                                        <div class="form-group">
                                            <label for="t">Item Type</label>
                                            <input type="text" id="t" name="name" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="c">Categories</label>
                                            <select name="" id="c" class="form-control custom-select">
                                                <option value="" selected >Select Category</option>

                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="sc">Sub Categories</label>
                                            <select name="" id="sc" class="form-control custom-select">
                                                <option value="" selected >Select Sub Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="q">Item Quantities</label>
                                                <input type="text" id="q" name="q" class="form-control">
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="type">Unit</label>
                                                    <select name="" id="type" class="form-control custom-select">
                                                        <option value="0">item1</option>
                                                        <option value="1">item2</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="text" id="price" name="name" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="des">Description</label>
                                            <textarea type="text" id="des" name="name" rows="8" class="form-control"></textarea>
                                        </div>


                                    </div>
                                </div>
                            </form>
                            <hr>
                            <button class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Content area end-->

        </div>

    </div>
    </div>
</section>
<script src="vendor/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/way_point/jquery.waypoints.js"></script>
<script src="js/app.js"></script>
<script>
    let category=["phone","computer","TV"];
    let subCategory=[
        {name:"Samsung",category_id:0},
        {name: "Mi",category_id: 0},
        {name: "hp",category_id: 1},
        {name: "acer",category_id: 1},
        {name: "Sony",category_id: 2},

    ];
    category.map(function (el,index) {
        $("#c").append(`<option value="${index}">${el}</option>`);

    });
    subCategory.map(function (el,index) {
        $("#sc").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`);
    });
    $("#c").on("change",function () {
           let currentCategoryId= $(this).val();
           $("#sc option").hide();
           $(`[data-category=${currentCategoryId}]`).show();
    });
</script>

</body>
</html>
